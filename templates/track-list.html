{% extends 'base.html' %}

{% block content %}
    <h1>List of Entries</h1>

    <a href="{% url 'track_create' %}">Add a New Entry</a>
    <ul>
    {% for track in list_track %}
        <li><a href="{% url 'track_detail' track.pk %}">{{ track.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
